<div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="formulario" (Submit)="submit(formulario)" >
          <h2>Mi Formulario</h2>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" formControlName="apellido" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>
